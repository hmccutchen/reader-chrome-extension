<!DOCTYPE html>
<html lang="en">

<head>
  <title>Focus Reader</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="header">
    <img src="text-converter-48.png" id="icon" alt="icon">
    <div id="commands">
      <div class="actions">
        <button id="toggle-toolbar" class="toggle-btn" aria-pressed="false">OFF</button>
        <span id="toolbar-indicator" class="status-light" aria-hidden="true"></span>
        <span class="status-text" id="toolbar-status">Toolbar off</span>
        <button id="toggle-toolbar-visibility" class="ghost-btn" disabled>Show</button>
      </div>
      <h3>Controls</h3>
      <ul class="control-list">
        <li><strong>Open focus</strong>: <span class="keys">Ctrl + Shift + A</span></li>
        <li><strong>Close focus</strong>: <span class="keys">Ctrl + Shift + X</span></li>
        <li><strong>Increase size</strong>: <span class="keys">Ctrl + Shift + &#11014</span></li>
        <li><strong>Decrease size</strong>: <span class="keys">Ctrl + Shift + &#11015</span></li>
      </ul>
      <p class="helper">Use the toggle to enable or disable Reader Focus. Show/Hide only affects the floating toolbar.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
